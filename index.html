<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rhfreakytux's GitHub Sites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a202c; /* Dark background for the overall page */
            color: #e2e8f0; /* Light gray text for contrast */
            display: flex;
            justify-content: center; /* Center the terminal window */
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbars during boot sequence */
        }

        /* Boot Screen Styles */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #0f0; /* Green text for boot messages */
            font-size: 0.9rem;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s ease-out;
            overflow-y: auto; /* Allow scrolling for boot messages */
        }
        .boot-line {
            white-space: pre-wrap;
            overflow: hidden;
            width: 0;
            animation: typing-boot 0.03s steps(1, end) forwards;
            animation-fill-mode: forwards;
            opacity: 0;
        }
        .boot-line.show {
            opacity: 1;
        }
        @keyframes typing-boot {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Terminal Window Styles */
        .terminal-window {
            background-color: #2d3748; /* Darker background for the terminal itself */
            border-radius: 0.75rem; /* Rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            max-width: 800px; /* Slightly wider terminal */
            width: 100%;
            min-height: 400px; /* Taller terminal */
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            text-align: left; /* Ensure text aligns left within the terminal */
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in;
        }
        .terminal-header {
            background-color: #4a5568; /* Header bar color */
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            height: 24px;
            display: flex;
            align-items: center;
            padding-left: 0.75rem;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }
        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .dot-red { background-color: #ef4444; }
        .dot-yellow { background-color: #f59e0b; }
        .dot-green { background-color: #10b981; }

        .terminal-content {
            margin-top: 24px; /* Space for the header */
            padding-top: 1rem;
            flex-grow: 1;
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-break: break-word; /* Break long words */
            line-height: 1.5;
            overflow-y: auto; /* Enable scrolling for content */
        }

        .terminal-line {
            display: flex; /* Make it a flex container */
            align-items: baseline; /* Align items at their text baseline */
            justify-content: flex-start; /* Explicitly align content to the start */
            width: 100%; /* Ensure it takes full width */
        }

        .prompt {
            color: #48bb78; /* Green for the prompt */
            margin-right: 0.5rem;
            display: inline;
        }

        .unexecuted-command {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #e2e8f0; /* Blinking cursor */
            animation: typing-command 2s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing-command {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #e2e8f0; }
        }
    </style>
</head>
<body class="antialiased">

    <div id="boot-screen"></div>

    <div class="terminal-window" id="tty-screen">
        <div class="terminal-header">
            <div class="terminal-dot dot-red"></div>
            <div class="terminal-dot dot-yellow"></div>
            <div class="terminal-dot dot-green"></div>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">rhfreakytux@github.io:~$</span> <span id="mainCommand" class="unexecuted-command"></span>
            </div>
        </div>
    </div>

    <script>
        const bootScreen = document.getElementById('boot-screen');
        const ttyScreen = document.getElementById('tty-screen');
        const mainCommandElement = document.getElementById('mainCommand');

        const bootMessages = [
            "Booting from Hard Disk...",
            "GRUB loading...",
            "Welcome to rhfreakytux OS 5.15.0-91-generic (GNU/Linux)",
            "Checking file systems...fsck.xfs: clean, 123456/789012 files, 9876543/12345678 blocks",
            "Login: rhfreakytux (automatic login)"
        ];

        let bootLineIndex = 0;
        const bootTypingSpeed = 15; // Speed for boot messages
        const bootLineDelay = 200; // Delay between boot lines

        function typeBootLine() {
            if (bootLineIndex < bootMessages.length) {
                const lineDiv = document.createElement('div');
                lineDiv.classList.add('boot-line');
                lineDiv.textContent = bootMessages[bootLineIndex];
                bootScreen.appendChild(lineDiv);

                // Force reflow to restart animation for each line
                void lineDiv.offsetWidth;
                lineDiv.classList.add('show');

                // Calculate duration based on text length and typing speed
                const duration = bootMessages[bootLineIndex].length * bootTypingSpeed;
                lineDiv.style.animationDuration = `${duration / 1000}s`;

                bootLineIndex++;
                setTimeout(typeBootLine, duration + bootLineDelay);
            } else {
                // All boot messages typed, transition to TTY
                setTimeout(() => {
                    bootScreen.style.opacity = '0';
                    setTimeout(() => {
                        bootScreen.style.display = 'none';
                        ttyScreen.style.opacity = '1';
                        typeMainCommand();
                    }, 1000); // Fade out duration
                }, 1000); // Delay after last boot message
            }
        }

        const mainCommandText = "rhfreakytux's site üêß";
        let mainCommandCharIndex = 0;
        const mainCommandTypingSpeed = 50;

        function typeMainCommand() {
            if (mainCommandCharIndex < mainCommandText.length) {
                mainCommandElement.textContent += mainCommandText.charAt(mainCommandCharIndex);
                mainCommandCharIndex++;
                setTimeout(typeMainCommand, mainCommandTypingSpeed);
            } else {
                // Command fully typed, CSS animation will handle continuous blinking
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            typeBootLine();
        });
    </script>
</body>
</html>
